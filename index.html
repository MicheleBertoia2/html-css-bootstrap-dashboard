<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FONTAWESOME -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css' integrity='sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==' crossorigin='anonymous'/>

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Bootstrap Dashboard</title>
</head>
<body>

  
  <div class="mb-main-wrapper">
    
    <!-- UPPER NAV -->
    <div class="mb-upper-nav">
  
      <div class="container-fluid h-100">
    
        <nav class="navbar bg-body-tertiary h-100">
    
          <div class="container-fluid">
            <div class="row w-100">
    
              <div class="col-1">
                <a class="navbar-brand" href="#">
                  <img class="d-none d-lg-block" src="assets/img/logo.svg" alt="Bootstrap">
                  <img class="d-lg-none" src="assets/img/mobile-logo.png" alt="logo">
                </a>
              </div>
    
              <div class="col-10">
                <form>
                      <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                </form>
              </div>
    
              <div class="col-1 d-flex">
                <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                  <button type="button" class="btn btn-sm">1</button>
                  <button type="button" class="btn btn-sm">2</button>
                  <button type="button" class="btn btn-sm">3</button>
                
                  <div class="btn-group" role="group">
                    <button type="button" class="btn btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                      4
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                      <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                    </ul>
                  </div>
                </div>                
              </div>
    
            </div>
          </div>
        
        </nav>
        
      </div>
    </div>
  
    <!-- MAIN -->
    <div class="mb-content-wrapper debug">

    </div>

  </div>


  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
