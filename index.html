<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FONTAWESOME -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css' integrity='sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==' crossorigin='anonymous'/>

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Bootstrap Dashboard</title>
</head>
<body>

  
  <div class="mb-main-wrapper">
    
    <!-- UPPER NAV -->
    <div class="mb-upper-nav">
  
      <div class="container-fluid h-100">
    
        <nav class="navbar bg-body-tertiary h-100">
    
          <div class="container-fluid">
            <div class="row w-100">
    
              <div class="col-1">
                <a class="navbar-brand" href="#">
                  <img class="d-none d-lg-block" src="assets/img/logo.svg" alt="Bootstrap">
                  <img class="d-lg-none" src="assets/img/mobile-logo.png" alt="logo">
                </a>
              </div>
    
              <div class="col-10">
                <form>
                      <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                </form>
              </div>
    
              <div class="col-1 d-flex">
                <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                  <button type="button" class="btn btn-sm d-none d-lg-block">1</button>
                  <button type="button" class="btn btn-sm d-none d-lg-block">2</button>
                  <button type="button" class="btn btn-sm d-none d-lg-block">3</button>
                
                  <div class="btn-group" role="group">
                    <button type="button" class="btn btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                      4
                    </button>
                    <ul class="dropdown-menu dropdown-menu-start">
                      <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                      <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                    </ul>
                  </div>
                </div>                
              </div>
    
            </div>
          </div>
        
        </nav>
        
      </div>
    </div>
  
  <!-- MAIN -->

  <div class="mb-content-wrapper debug">
    <div class="container-fluid gx-0 h-100">
      <div class="row w-100 h-100 gx-0">
          <!-- sidenav -->
          <div class="col-1 h-100 mb-sidenav debug">
            <div class="d-flex flex-column h-100">
              <button type="button" class="btn btn-sm">Button</button>
              <button type="button" class="btn btn-sm">Button</button>
              <button type="button" class="btn btn-sm mb-auto">Button</button>
              <button type="button" class="btn btn-sm mb-4">Button</button>                
            </div>
          </div>

          <div class="col-11 debug mb-dashboard">
            <!-- dashboard uppernav with offcanvas -->
            <div class="row mb-dash-nav gx-0">
              <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Offcanvas navbar</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                      <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                      <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                          </a>
                          <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                              <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                          </ul>
                        </li>
                      </ul>
                      <form class="d-flex mt-3" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                      </form>
                    </div>
                  </div>
                </div>
              </nav>
            </div>

            <!-- dash content -->
            <div class="row mb-dash-content overflow-y-auto gx-0">
              <div class="col-lg-6 debug">
                <!-- prossime classi -->
                <section class="next-class debug">next class</section>
                <!-- faq -->
                <section class="faq debug"> faq</section>
              </div>

              <div class="col-lg-6 debug">
                <!-- to do list -->
                <section class="to-do debug">to do</section>
                <!-- utenze attive -->
                <section class="activities debug">utenti attivi</section>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>


  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
